<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <style>
  body{
    align-items: center;
    background-color: #ffffff;
  max-width: 700px;
  margin: auto;
  padding: 100px;
  background-color: #ffffff;
  background-image: linear-gradient(65deg,#ffacbc, #ffd4e5, #fbd9df, #ffacbc,#f7e9ed) ;

  }

      input[type=text], input[type=password], input[type=tel], input[type=email]{
    width: 50%;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: flex;
    border: 1px groove rgb(164, 164, 164) ;
    background: #ffffff;
  border-radius: 8px;
  
  }
  input[type=text]:focus, input[type=password]:focus, input[type=tel]:focus, input[type=email]{
    background-color: #ffffff;
    outline: none;
   
  }
 
  
  hr {
    border: 1px solid #ffffff;
    margin-bottom: 25px;
  }
  
  button {
    background-color:black;
    color: white;
    padding: 14px 20px;
    margin: 5px 0 22px 0;
    cursor: pointer;
    display: center;
    width: 50%;
    opacity: 0.9;
  
  }

  
  button:hover {
    opacity:1;
  }
  

 .signupbtn {
    float: left;
    width: 20%;
    border-radius: 10%;
  }
  .container {
    padding: 16px;
    justify-content: center;
    box-shadow: 0px 5px 10px 0px rgba(0, 0, 0, 0.5);
    border-radius: 5%;
    background-color: #f8eaee;
  }
  
  
  .clearfix::after {
    content: "";
    clear: both;
    display: table;
  }

  .required {
   color: red;
}
  @media screen and (max-width: 300px) {
   .signupbtn {
      width: 20%;
    }
  }
  
  </style>
</head>
<body>

  <form action="action_page.php"  class="center">

  <form action="action_page.php" style="border:1px solid #ccc" >

    <div class="container">
      <h1>Create account</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="email" class="center"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email"  required>
      
      <label for="emri"><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" name="emri" required>
      
      <label for="mbiemri"><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last Name" name="mbiemri" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="password" required>
      <input type="checkbox" onclick="myFunction()">Show Password 
      <br>
      <br>
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="repeat-password" required>
      <input type="checkbox" onclick="myFunction1()">Show Password 
      <br>
      <br>
      <label for="phone"><b>Enter your phone number:</b> </label>
      <input type="tel" placeholder="" name="phonedigit" pattern="[0-4]{3}-[0-9]{3}-[0-9]{3}" required>
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
  
      <p>By creating an account you agree to our <a href="#" style="color:rgb(0, 80, 159)">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
      <h4> <a href="#" style="color: red;">Already have an account?</a></h4>
    </div>
  </form>
  <script>

function myFunction() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}

function myFunction1() {
  var y = document.getElementById("repeat-password");
  if (y.type === "password") {
    y.type = "text";
  } else {
    y.type = "password";
  }
}
  </script>
  

</body>
</html>

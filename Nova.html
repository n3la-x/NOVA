.card-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  gap: 20px;
  padding: 20px;
}

.card {
  width: 300px;
  height: 300px;
  background: rgb(241, 240, 232);
  position: relative;
  overflow: hidden;
  border-radius: 10px;
  transition: transform 0.3s;
}

.card:hover {
  transform: scale(1.05);
}

.card .image {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.card .image img {
  width: 100%;
  transition: 0.5s;
}

.card:hover .image img {
  opacity: 0.5;
  transform: translateX(30%);
}

.card .details {
  position: absolute;
  top: 0;
  left: 0;
  width: 50%;
  height: 100%;
  background: rgb(219, 181, 181);
  transition: 0.5s;
  transform-origin: left;
  transform: perspective(2000px) rotateY(-90deg);
}

.card:hover .details {
  transform: perspective(2000px) rotateY(0deg);
}

.card .details .center {
  padding: 20px;
  text-align: center;
  background: #fff;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 100%;
}

.card .details .center h1 {
  margin: 0;
  padding: 0;
  color: rgb(126, 99, 99);
  line-height: 20px;
  font-size: 20px;
}

.card .details .center h1 span {
  font-size: 12px;
  color:rgb(80, 60, 60);
}

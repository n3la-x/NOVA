<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nail salon</title>
    <style>
        body{
            background-image: linear-gradient(to right, #DBDBDB,#E99187,#734743,#9C615A,#DBDBDB,#734743);
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 90px;
            background-color:white; 
            color: #FFABC5;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: none; 
            z-index: 1000;
            transition: box-shadow 0.3s ease;
        }

        main {
            margin-top: 90px; 
            padding: 20px;
        }

        header.shadow {
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.874);
        }


        @media (max-width: 768px) {
            header {
                height: 60px; 
                font-size: 18px;
            }

            main {
                margin-top: 70px; 
            }
        }

        @media (max-width: 480px) {
            header {
                height: 60px; 
                font-size: 16px;
            }

            main {
                margin-top: 60px; 
            }
        }
    </style>
</head>
<body>
    <header id="fixed-header">Sticky Header with Bottom Shadow</header>
    <main>
        <p>Scroll down to see the header stay fixed with a shadow effect.</p>
      
        <div style="height: 900px; background: #f5f5f5;"></div>
    </main>
    <script>
     
        const header = document.getElementById('fixed-header');

      
        window.addEventListener('scroll', () => {
            if (window.scrollY > 10) {
                header.classList.add('shadow'); 
            } else {
                header.classList.remove('shadow'); 
            }
        });
    </script>
</body>
</html>

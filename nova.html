<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Fixed Header</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 90px;
            background-color: #0078d7; /* Light blue color */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: none; /* Initially no shadow */
            z-index: 1000;
            transition: box-shadow 0.3s ease, height 0.3s ease;
        }

        main {
            margin-top: 90px; /* Offset for the fixed header height */
            padding: 20px;
        }

        /* Add Shadow on Scroll */
        header.shadow {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header {
                height: 70px; /* Reduce header height on smaller screens */
                font-size: 18px;
            }

            main {
                margin-top: 70px; /* Adjust margin to match header height */
            }
        }

        @media (max-width: 480px) {
            header {
                height: 60px; /* Further reduce height for very small screens */
                font-size: 16px;
            }

            main {
                margin-top: 60px; /* Adjust margin to match header height */
            }
        }
    </style>
</head>
<body>
    <header id="fixed-header">Responsive Fixed Header</header>
    <main>
        <p>Scroll down to see the header
           stay fixed with a shadow effect.

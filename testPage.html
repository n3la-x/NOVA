<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Menu Page</title>
    <style>
        .container-aboutus {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main Layout Styling */
        .container-ab {
            width: 500px;
            height: 300px;
            display: flex;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
            transition: background-color 0.5s;
        }

        /* Menu Styling */
        .menu {
            width: 150px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 2px solid #333;
        }

        .menu a {
            color: black;
            text-decoration: none;
            margin: 10px;
            padding: 10px;
            border-radius: 4px;
            background-color: white;
            transition: background-color 0.3s;
            text-align: center;
            font-size: 16px;
        }

        .menu a:hover {
            background-color: #ddd;
        }

        /* Content Area Styling */
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>
<div class="container-aboutus">
    <div class="container-ab" id="color-container">
        <div class="menu">
            <a href="#red" data-color="red">Go to Red</a>
            <a href="#blue" data-color="blue">Go to Blue</a>
            <a href="#green" data-color="green">Go to Green</a>
            <a href="#yellow" data-color="yellow">Go to Yellow</a>
            <a href="#purple" data-color="purple">Go to Purple</a>
        </div>
        <div class="content" id="color-text">Select a Color</div>
    </div>
</div>
    <script>
        // Change container background and text based on menu click
        document.querySelectorAll('.menu a').forEach(anchor => {
            anchor.addEventListener('click', function(event) {
                event.preventDefault();

                // Get color from data attribute
                const color = this.getAttribute('data-color');

                // Update container background and text
                const container = document.getElementById('color-container');
                const colorText = document.getElementById('color-text');

                container.style.backgroundColor = color;
                colorText.textContent = `This is ${color.charAt(0).toUpperCase() + color.slice(1)}`;
            });
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">

        <title style="color:#E1ACAC ;">Contact-Us</title>
        
      

<body>
    <div class="top-container">
        <div class="navbar">
          <div class="navbar-left">
            <img src="logo.png" class="active" alt="">
          </div>
          <div class="navbar-right">
            <a href="login.html"><i class="bi bi-box-arrow-in-right"></i> Log in</a>
            <a href="#"><i class="bi bi-cloud-arrow-down-fill"></i> Download the app</a>
            <a href="#" onclick="openPopup()"><i class="bi bi-globe" ></i> Select Language</a>
          </div>
        </div>
      </div>
      <!-----------navbar sidebar------------>
      <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i class="bi bi-x-circle"></i></a>
        <a href="#"><i class="bi bi-person-lines-fill"></i>About us</a>
        <a href="#"><i class="bi bi-telephone"></i>Contact us</a>
        <a href="#"><i class="bi bi-stars"></i>Special offers</a>
        <a href="#"><i class="bi bi-hourglass-split"></i>Last min appoitment</a>
        <a href="#"><i class=""></i>Dashboard</a>
      </div>
      
      
      <!-- Pop-up form -->
      <div id="popup" class="popup-overlay">
        <div class="popup-content">
          <h3 style="color:#503C3C;">Select Your Language</h3>
          <form>
            <label for="language" style="color: #493628;">Choose a language:</label>
            <select id="language" name="language">
              <option value="english">English</option>
              <option value="spanish">Spanish</option>
              <option value="french">French</option>
              <option value="german">German</option>
              <option value="chinese">Chinese</option>
            </select>
            <br><br>
            <input type="submit" class="submit-btn" value="Submit">
          </form>
          <button class="close-btn" onclick="closePopup()"><i class="bi bi-x-square"></i></button>
        </div>
      </div>
      <div class="header" id="myHeader">
        <h2>Nova</h2>
          <button class="openbtn" onclick="openNav()"><i class="bi bi-list"></i></button>  
      </div>

    <main>
        <section class="contact-us">
            <h2>Contact Us</h2>
            <p>If you have any questions or concerns, feel free to reach out to us using the form below.</p>

            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <div id="form-feedback" style="display: none;">Thank you for reaching out! We'll get back to you shortly.</div>
        </section>
    </main>


    
</body>
</html>
